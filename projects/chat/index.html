<div class="wrapper">
  <div id="regForm" class="reg hidden">
    <div class=" reg__logo">

  </div>
  <div id="main" class="hidden">
    <div class="members">
      <a href="#" class="hamburger">
        <span class="hamburger__plank"></span>
        <span class="hamburger__plank"></span>
        <span class="hamburger__plank"></span>
      </a>
      <ul class="members__list">
        <li class="members__item">
          <div href="#" class="avatar-link">
          </div>
            <div class="member__name" id="user-name"></div>
        </li>
        <li class="members__item membersList" id="membersList">

        </li>
      </ul>
    </div>
    <div class="chat">
      <div class="chat__header">
        <h2 class="chat__title">Chat</h2>

        <div class="messages">
<!--          <div class="messages__item">-->
<!--            <div class="message__nick"></div>-->

<!--              </div>-->
<!--              <div class="message__text message">message 1</div>-->
<!--            </div>-->
<!--          </div>-->
        </div>
      </div>
      <div class="form">
        <input type="text" class="input" id="inputMessage" name="message" placeholder="Введите сообщение...">
        <button class="btn" id="sendMessage">Отправить</button>
      </div>
    </div>
  </div>
  <div class="loadAva-wrap">
    <div class="loadAva">
      <a href="#" class="close">
        <img src="./projects/chat/img/close.png" alt="close" class="close-el">
      </a>
      <div class="loadAva__title">Загрузите фото</div>
      <a href="#" class="loadAva__img">
        <img src="./projects/chat/img/ava.png" alt="" class="loadAva__img-el">
