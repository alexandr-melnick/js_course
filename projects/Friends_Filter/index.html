<div class="wrapper">
  <div class="header">Выбирите друзей</div>
  <div class="filter">
    <div class="left">
      <h3 class="title">Ваши друзья</h3>
      <input type="text" class="filter__search" placeholder="введите имя">
      <ul class="friends-left"></ul>
    </div>
    <div class="right">
      <h3 class="title">Друзья в списке</h3>
      <input type="text" class="filter__search" placeholder="введите имя">
      <ul class="friends-right"></ul>
    </div>
  </div>
</div>
<script id="template" type="text/handlebars-template">
  {{#each items}}
  <li class="friends-left__item friend">
    <img class="friend__avatar" src="{{photo_50}}" alt="ava">
    <div class="friend__name">{{first_name}} {{last_name}}</div>
  </li>
  {{/each}}
</script>
